<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link
            rel="stylesheet"
            href="/public/lib/bootstrap/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1><a href="/">首页</a><small>发表评论</small></h1>
            <form action="/pinglun" method="get">
                <div class="form-group">
                    <label for="exampleInputEmail1">Yon Name</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="input_name"
                        minlength="1"
                        placeholder="Yon Name"
                    />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">message</label>
                    <textarea
                        name="message"
                        class="form-control"
                        rows="5"
                        id="textarea_message"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
</html>
