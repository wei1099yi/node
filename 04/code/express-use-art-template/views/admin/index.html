<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link
            rel="stylesheet" href="/public/lib/bootstrap/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <hr />
            <a href="/post" class="btn btn-success">发表留言</a>
            <hr />
            <ul class="list-group">
                {{each comments}}
                <li class="list-group-item">
                    {{$value.name}}说:{{$value.message}}
                    <span class="pull-right">{{$value.dateTime}}</span>
                </li>
                {{/each}}
            </ul>
        </div>
    </body>
</html>
